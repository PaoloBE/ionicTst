<ion-header>
  <ion-navbar>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>
</ion-header>
<ion-toolbar color="primary-pale">
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Reserve Table</ion-title>
</ion-toolbar>
<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Your rating</ion-label>
      <ion-range min="1" max="5" step="1">
        <ion-icon size="small" range-left name="happy"></ion-icon>
        <ion-icon size="large" range-right name="sad"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea rows="6" cols="20"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!reservation.valid">Submit</button>
  </form>
</ion-content>
